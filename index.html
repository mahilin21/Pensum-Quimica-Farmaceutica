<style>
:root{
    --bg:#f6f3f7;
    --card:#ffffff;
    --primary:#5a2a42;
    --secondary:#8e5a75;
    --soft:#e6cdd8;
    --soft2:#f0e3ea;
    --locked:#e0d4db;
    --coreq:#d8b4c8;
    --highlight:#c98bb0;
}

body{
    margin:0;
    padding:20px;
    background:var(--bg);
    font-family:"Segoe UI",sans-serif;
    color:var(--primary);
}

h1{text-align:center;margin-bottom:4px;}
h3{text-align:center;margin-top:0;font-weight:normal;color:var(--secondary);}

.grid{
    display:grid;
    grid-template-columns:repeat(10,1fr);
    gap:14px;
}

.semester{
    background:var(--card);
    border-radius:14px;
    padding:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    display:flex;
    flex-direction:column;
    gap:8px;
}

.semester h2{
    text-align:center;
    font-size:14px;
    margin:4px 0 6px;
}

.course{
    background:linear-gradient(135deg,var(--soft),var(--soft2));
    padding:8px;
    border-radius:10px;
    font-size:12px;
    cursor:pointer;
    transition:0.2s;
    position:relative;
}

.course:hover{
    transform:scale(1.04);
    background:linear-gradient(135deg,var(--secondary),var(--primary));
    color:#fff;
}

.course .code,.course .credits{
    display:block;
    font-size:10px;
    opacity:0.8;
}

.course.approved{
    background:linear-gradient(135deg,var(--secondary),var(--primary));
    color:#fff;
    text-decoration:line-through;
}

.course.locked{
    background:var(--locked);
    color:#8b7a84;
    cursor:not-allowed;
}

.course.coreq{
    background:linear-gradient(135deg,var(--coreq),var(--soft2));
    border:2px dashed var(--primary);
}

.course.coreq::before{
    content:"✿";
    position:absolute;
    top:6px;
    right:8px;
    font-size:14px;
}

.course.highlight{
    box-shadow:0 0 0 3px var(--highlight);
    transform:scale(1.05);
}

.course.locked:hover::after{
    content: attr(data-tooltip);
    position:absolute;
    bottom:110%;
    left:50%;
    transform:translateX(-50%);
    background:var(--primary);
    color:#fff;
    padding:6px 10px;
    border-radius:8px;
    font-size:11px;
    white-space:nowrap;
    z-index:20;
}
</style>
</head>

let approved = JSON.parse(localStorage.getItem("approvedCourses")||"[]");
const grid = document.getElementById("grid");

function isApproved(id){ return approved.includes(id); }
function prereqOk(course){ return course.prereq.every(p=>isApproved(p)); }
function canSelect(course){ return prereqOk(course); }

function toggleCourse(id){
    if(isApproved(id)) approved = approved.filter(c=>c!==id);
    else approved.push(id);
    localStorage.setItem("approvedCourses",JSON.stringify(approved));
    render();
}

function highlightRelations(courseId,on){
    const course=courses.find(c=>c.id===courseId);
    if(!course) return;
    const ids=[courseId,...course.coreq];
    ids.forEach(id=>{
        const el=document.querySelector(`[data-id="${id}"]`);
        if(el){
            if(on) el.classList.add("highlight");
            else el.classList.remove("highlight");
        }
    });
}

function render(){
    grid.innerHTML="";
    for(let s=1;s<=10;s++){
        const col=document.createElement("div");
        col.className="semester";
        col.innerHTML=`<h2>Semestre ${s}</h2>`;
        courses.filter(c=>c.level===s).forEach(course=>{
            const div=document.createElement("div");
            div.className="course";
            div.setAttribute("data-id",course.id);
            div.innerHTML=`${course.name}
                <span class="code">${course.id}</span>
                <span class="credits">Créditos: ${course.credits}</span>`;

            if(course.coreq.length>0) div.classList.add("coreq");

            const locked=!canSelect(course);
            if(isApproved(course.id)) div.classList.add("approved");

            if(locked && !isApproved(course.id)){
                div.classList.add("locked");
                div.setAttribute("data-tooltip","Falta prerrequisito");
            }

            div.onmouseenter=()=>highlightRelations(course.id,true);
            div.onmouseleave=()=>highlightRelations(course.id,false);

            if(!locked || isApproved(course.id)){
                div.onclick=()=>toggleCourse(course.id);
            }

            col.appendChild(div);
        });
        grid.appendChild(col);
    }
}

render();
</script>
