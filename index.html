const container = document.getElementById("pensum");
const approved = JSON.parse(localStorage.getItem("approvedCourses") || "[]");

function isApproved(id){
    return approved.includes(id);
}

function canTake(course){
    return course.pr.every(pr => isApproved(pr));
}

function toggleCourse(id){
    const index = approved.indexOf(id);
    if(index >= 0){
        approved.splice(index,1);
    } else {
        approved.push(id);
    }
    localStorage.setItem("approvedCourses", JSON.stringify(approved));
    render();
}

function render(){
    container.innerHTML = "";
    for(let s=1; s<=10; s++){
        const semDiv = document.createElement("div");
        semDiv.className = "semester";
        semDiv.innerHTML = `<h3>Semestre ${s}</h3>`;

        courses.filter(c => c.sem === s).forEach(course => {
            const div = document.createElement("div");
            div.className = `course ${course.area}`;

            if(course.co.length > 0) div.classList.add("coreq");

            if(isApproved(course.id)) div.classList.add("approved");

            const allowed = canTake(course);

            if(!allowed && !isApproved(course.id)){
                div.classList.add("locked");
                const tip = document.createElement("div");
                tip.className = "tooltip";
                tip.innerText = "Falta: " + course.pr.join(", ");
                div.appendChild(tip);
            }

            div.innerHTML += `
                <div class="code">${course.id}</div>
                <strong>${course.name}</strong><br>
                <span class="credits">Cr√©ditos: ${course.credits}</span>
            `;

            if(allowed || isApproved(course.id)){
                div.onclick = () => toggleCourse(course.id);
            }

            semDiv.appendChild(div);
        });

        container.appendChild(semDiv);
    }
}

render();
